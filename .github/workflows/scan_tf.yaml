name: Terraform scan using OpenAI API

on:
  push:
    branches:
      - master

jobs:
  scan-terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install openai
          pip install PyGithub
      
      - name: Scan Terraform files using OpenAI
        env:
          GITHUB_PAT: ${{ secrets.xeonproc_pat }} # Replace with the name of your secret
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # Replace with the name of your secret
        run: |
          python3 scan_tf.py | tee scan_output.txt

      - name: Print output to console
        if: always()
        run: cat scan_output.txt
